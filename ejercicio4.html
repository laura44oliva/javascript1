    <script>
    
    var fecha= prompt("ingrese la cantidad de días");
    var totaldias= parseInt(fecha);
    var semanas;

    var aos= Math.floor(totaldias/365);
    var resto_aos=(totaldias%365);

    if (aos > 0){
        console.log("son ", aos, "años");

    }
    
    semanas= Math.floor(resto_aos/7);
    resto_semanas= (resto_aos%7);

        //mas de un yyyy
    if (resto_semanas >0 ){
            
            console.log((semanas), "semanas" );
    }
    console.log( resto_semanas, "dias");

    </script>
